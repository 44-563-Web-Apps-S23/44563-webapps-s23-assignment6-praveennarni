<!DOCTYPE html>
<html>
<head>
    <title>Candy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
 
<body>

<h2>Narni Praveen Babu chooses candy</h2>

<form>
    <input type="checkbox" id="choco" name="ADD ON1"   
      value="True">
    <label for="cb1_cheese">Dark Chocolate</label></br>
  
    <input type="checkbox" id="badam" name="ADD ON2" 
       value="True">
    <label for="cb1_olive">Nuts</label></br>
  
    <input type="checkbox" id="bigbabbol" name="ADD ON3"   
       value="False">
    <label for="cb1_onion">Chewy</label></br>

    <input type="button" class="btn btn-primary" onclick="selectBox()" value="Select a box">
  </form>

  <p id="value">checkboxes for chocolates</p>

  <div class="form-group">
    <form>
      <label for="form1">Enter the size </label>
      <input type ="text" id="size" value="size" name="form1" autofocus> <br>
  
      <label for="form2">Enter price </label>
      <input type ="text" id="price" name="form2" autofocus> <br>
  
      <input type="button" class="btn btn-primary" onclick="updateBox()" value="Update the box">
  </form>
  </div>
  <p id="result">Choosen results are</p>

<script> 
my_candy_box={};
   function selectBox(){
    my_candy_box ={};
    my_candy_box.dark=document.getElementById("choco").checked;
    my_candy_box.nuts=document.getElementById("badam").checked;
    my_candy_box.chewy=document.getElementById("bigbabbol").checked;
    document.getElementById("value").innerHTML=JSON.stringify(my_candy_box);
    
}
function updateBox(){
   
   my_candy_box.size=document.getElementById("size").value;
   my_candy_box.price=document.getElementById("price").value;
   
   document.getElementById("result").innerHTML=JSON.stringify(my_candy_box);
   
}
</script>

</body>
</html>
