<!DOCTYPE html>
<html>
<head>
    <title>Painter practice</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>   
<h2> Narni Praveen Babu Painter entry</h2>
    <form>
        
            <label for="form1_name">The hidden painter name</label>
            <input type="password" id="form1_name" name="form1_name" min=10 max=50 step=2 value=Monet> <br>
    
            <label for="form1_guess">Guess the painter</label>
            <input type="text" id="form1_guess" name="form1_guess" autofocus> <br>
    
            <input id="resolve" type="button" onclick="resolveForm()" value="Check the guess">
        </form>
    
    
        <p id="result">Results</p>
    
    <script> 
    
    
    var good = 0
        var oops = 0

        function resolveForm() {
            console.log("Check the guess")
            a = document.getElementById("form1_name").value
            b = document.getElementById("form1_guess").value


            out = document.getElementById("result")
            if (a == b) {
                alert("You got it right")
                good = good + 1
            } else {
                oops = oops + 1
                if (oops == 11) {
                    wrongGuess();
                } else {
                    alert('Sorry')
                }
            }
            out.innerHTML = "Right count: " + good + " Wrong count: " + oops
        }

        function wrongGuess() {
            alert("Sorry, ran out of guesses.")
        }
    </script>
    <div class="container">
        <img src="NANDINA IMAGE.jpg" height="100" width="100" onclick="selectImage()" id="getimage">
    </div>
    <script>
    var useimage=1
    function selectImage(){
        out=document.getElementById("getimage")
        switch(useimage){
            case 1:
                out.src="NANDINA.jpg"
                useimage+=1
                
            case 2:
                out.src="ACER IMAGE.jpeg"
                useimage+=1
                
            case 3:
                out.src="PANDOREA IMAGE11.jpg"
                useimage+=1
                    
        }
        if(useimage==4){
            useimage=1
        }
    }
</script>

</body>
</html>
